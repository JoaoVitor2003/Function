<html>

<head>

    <script>

    function calcularCircunferencia(raio) {
    var resultado = 2 * Math.PI * raio;
    document.write("A circunferência é " + resultado);
    }

    function calcularArea(raio) {
    var resultado = Math.PI * Math.pow(raio, 2);
    document.write("A área é " + resultado)
    }

    calcularCircunferencia(5);
    document.write("<br/>");
    calcularArea(5);

    </script>

</head>

</html>
